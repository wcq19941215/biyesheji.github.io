<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
		form .input-order{margin-bottom: 0px;padding:3px;width:40px;}
		.table-actions{margin-top: 5px; margin-bottom: 5px;padding:0px;}
		.table-list{margin-bottom: 0px;}
	</style>
	<include file="Assis:init_css"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('/Admin/index/collegeManage')}" >高考信息管理</a></li>
			<li><a href="{:U('/Admin/index/collegeSchoolAdd')}" >添加学校</a></li>
			<li><a href="{:U('/Admin/index/collegeMajorAdd')}" >添加专业</a></li>
			<li><a href="{:U('/Admin/index/collegeGradeAdd')}" >添加分数</a></li>
			<li class="active"><a href="{:U('/Admin/index/collegeLevelAdd')}" >添加层次</a></li>
		</ul>
		<form name="edit_college" action="{:U('/Admin/College/ajaxAddLevel')}" id="add_index_menu" method="post" class="form-horizontal js-ajax-form" novalidate="novalidate">
			<fieldset>
				<div class="control-group">
					<label class="control-label">层次</label>
					<div class="controls">
						<input type="text" name="name" id="level" class="valid" aria-invalid="false" placeholder="请输入层次...">
						
					</div>
				</div>


			</fieldset>
			<div class="form-actions">
				<button type="button" onclick="editCollege()" class="btn btn-primary js-ajax-submit">添加</button>
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>

		</form>
	</div>

<include file="Assis:init_js"/>
<script type="text/javascript" src="__PUBLIC__/admin/js/ajaxpost_college.js"></script>
</body>
</html>
